security:
#    encoders:
#        Nurschool\User\Domain\User:
#            id: 'Nurschool\Shared\Infrastructure\Symfony\Security\Encoder\HashedPasswordEncoder'

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        users_in_memory: { memory: null }
        users:
            entity:
                # the class of the entity that represents users
                class: 'Nurschool\User\Domain\User'
                # the property to query by - e.g. username, email, etc
                property: 'email'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
#            provider: users_in_memory
            provider: users
            guard:
                authenticators:
                    - Nurschool\Shared\Infrastructure\Symfony\Security\Guard\Authenticador\LoginFormAuthenticator


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

            logout:
                path: logout
                # where to redirect after logout
                target: home

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
