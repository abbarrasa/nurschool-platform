# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    config_mailer:
        sandbox: '%env(bool:SENDGRID_SANDBOX_MODE)%'
        sender:
            default:
                address: '%env(resolve:MAILER_USER)%'
                name: '%env(resolve:MAILER_NAME)%'
            admin:
                address: '%env(resolve:MAILER_USER)%'
                name: '%env(resolve:MAILER_NAME)%'
        template:
            confirmation: '%env(resolve:SENDGRID_CONFIRMATION_TEMPLATE_ID)%'
#            invitation: '%env(resolve:SENDGRID_INVITATION_TEMPLATE_ID)%'
            resetting: '%env(resolve:SENDGRID_RESETTING_TEMPLATE_ID)%'
#            enquiry: '%env(resolve:SENDGRID_ENQUIRY_TEMPLATE_ID)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Nurschool\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    gedmo.listener.timestampable:
        class: Gedmo\Timestampable\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ "@annotation_reader" ] ]

    Nurschool\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    Nurschool\Storage\UserStorage:
        arguments: ['@fos_user.util.password_updater', '@fos_user.util.canonical_fields_updater', '@doctrine.orm.entity_manager', '%fos_user.model.user.class%']

    Nurschool\Mailer\SendGridMailer:
        arguments:
            - '@og_send_grid.provider'
            - '@router'
            - '@translator'
            - '%config_mailer%'

    Nurschool\Form\Type\RegistrationFormType:
        arguments: ['@router', '%fos_user.model.user.class%']

    Nurschool\Form\Type\ProfileFormType:
        arguments: ['%fos_user.model.user.class%']

    Nurschool\Controller\SecurityController:
        decorates: fos_user.security.controller
        arguments: ['@Nurschool\Controller\SecurityController.inner']

    Nurschool\Controller\ProfileController:
        decorates: fos_user.profile.controller
        arguments: ['@Nurschool\Controller\ProfileController.inner']

